<h3>Create new account <span class="dot">.</span></h3>
<small>Already a member? <a routerLink="/login">login</a></small>
<form id="form">
  <label for="username">Username</label>
  <input
    type="text"
    id="username"
    name="username"
    placeholder="Enter your username"
    required
  />
  <label for="email">Email</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="Enter your email"
    required
  />

  <!-- Markup example 2: input is after label -->
  <div class="grid">
    <label for="password">
      Password
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />
    </label>
    <label for="reapetedPassword">
      Reapeted Password
      <input
        type="password"
        id="reapetedPassword"
        name="reapetedPassword"
        placeholder="Repeat your password"
        required
      />
    </label>
  </div>
  <label for="terms">
    <input type="checkbox" id="terms" name="terms" />
    I agree to Terms of Service and Privacy Policy.
  </label>
  <a href="#" role="button" class="btn outline">Sign up</a>
</form>
